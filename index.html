<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eskill Project</title>
</head>
<body>
    <div class="container">
       <div class="image-section display2">
        <div class="logo">
            <img src="assests/logo.png" alt="">
        </div>
        <div class="welcome">
            <img src="assests/welcome.png" alt="">
        </div>
        <div class="logo-collection">

        <div class="logo-1 "><img src="assests/logos/door 1.png" alt=""></div>
        <div class="logo-2 display"><img style="height: 85px;"  src="assests/logos/Rust_programming_language_black_logo.png" alt=""></div>
        <div class="logo-3 display"><img style="height: 65px;"  src="assests/logos/Ruby_logo 1.png" alt=""></div>
        <div class="logo-4 display"><img style="height: 65px;"  src="assests/logos/Go_Logo_Blue.png" alt=""></div>
        <div class="logo-5 display"><img style="height: 70px;" src="assests/logos/JavaScript-logo.png" alt=""></div>
        <div class="logo-6 display"><img style="height: 80px;"  src="assests/logos/Python-logo-notext.png" alt=""></div>
        <div class="logo-7 display"><img style="height: 80px;"  src="assests/logos/5847ea22cef1014c0b5e4833 1.png" alt=""></div>
        <div class="logo-8 display"><img style="height: 70px;"  src="assests/logos/React-icon.png" alt=""></div>
        </div>
        <div class="foot ">
            <h2>WWW.ESKILLWEB.COM</h2>
        </div>
       </div>

       <div class="login-section">
        <div class="heading">
            <h2>HELLO! WELCOME TO THE <br/>
                FIND DEVELOPER PLATFORM</h2>
        </div>
        <div class="heading2">
            <h1>LOG IN</h1>
        </div>
        <div class="form-input">
            <img src="assests/svg/svg1.svg" alt="">
            <input type="text" placeholder="Type your Number or Email">
            
        </div>
        <div class="form-input2">
            <div class="icon-2 ">
                <img src="assests/svg/svg3.svg" alt="">
            </div>
            <input type="password" placeholder="Type your Password">
            <div class="icon-3">
                <img src="assests/svg/svg2.svg" alt="">
            </div>
        </div>

       <div class="paragraph">
        <p>Forgot Password ?</p>
       </div>

        <div class="button">
            <button> Log in</button>
            <p>Don't have an account ? <a href="#">Sign up</a></p>
        </div>
       </div>
    </div>
    
</body>
</html>
